<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="#">Modern Guestbook</a>
        </div>
    </nav>

    <div class="text-center">
        <row>
            <div class="form-title">
                <h2><strong>Alex and Natalie's Wedding Guestbook</strong></h2>
            </div>
        </row>
        <row>
            <div>
                <p>Thank you for sharing our special day. We love you!</p>
                <p>-Alex and Natalie</p>
            </div>
        </row>
    </div>

    <container>
        <row>
            <div class="text-center">
                <form>
                    <textarea name="message" rows="10" cols="50">Write your message...</textarea>
                    <br>
                </form>
            </div>
        </row>

        <row>
            <div>
                <div className='button'>
                    <input type='file' accept="image/*"/>
                </div>
                <input type="submit">
            </div>
        </row>

    </container>
